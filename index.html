<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALZ STORE</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#050b1a,#020617);
  color:#fff;
  text-align:center;
}

h1{margin-top:30px;letter-spacing:2px}
.subtitle{color:#8bd3ff;margin-bottom:25px}

/* MENU */
.menu-vertical{
  display:flex;
  flex-direction:column;
  gap:14px;
  max-width:300px;
  margin:0 auto 20px;
}

.menu-vertical button{
  background:linear-gradient(135deg,#0f4cff,#00d4ff);
  border:none;
  padding:16px;
  color:#fff;
  font-weight:800;
  border-radius:16px;
  cursor:pointer;
  font-size:17px;
  box-shadow:0 10px 25px rgba(0,140,255,.35);
  transition:.25s;
}

.menu-vertical button.active{
  background:linear-gradient(135deg,#00ffd5,#00aaff);
  box-shadow:0 0 30px rgba(0,255,213,.8);
  transform:scale(1.03);
}

/* POSTER ANIMATION */
.poster{
  display:none;
  margin:35px auto;
  opacity:0;
  transform:translateY(40px);
  transition:all .45s ease;
}

.poster.show{
  display:block;
}

.poster.active{
  opacity:1;
  transform:translateY(0);
}

.poster img{
  width:100%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,150,255,.4);
}

/* NOTE */
.note{
  margin-top:20px;
  font-size:14px;
  line-height:1.8;
  color:#cce8ff;
}

/* WHATSAPP */
.whatsapp{
  margin:30px auto 45px;
}

.whatsapp a{
  background:#22c55e;
  padding:17px 30px;
  color:#000;
  font-weight:900;
  border-radius:999px;
  text-decoration:none;
  box-shadow:0 10px 30px rgba(34,197,94,.55);
}
</style>
</head>

<body>

<h1>KALZ STORE</h1>
<div class="subtitle">Pilih servis & terus order</div>

<div class="menu-vertical">
  <button onclick="showService('followers',this)">Followers</button>
  <button onclick="showService('likes',this)">Likes</button>
  <button onclick="showService('views',this)">Views</button>
  <button onclick="showService('share',this)">Share</button>
  <button onclick="showService('save',this)">Save</button>
</div>

<!-- POSTERS -->
<div id="followers" class="poster"><img src="followers.jpg"></div>
<div id="likes" class="poster"><img src="like.jpg"></div>
<div id="views" class="poster"><img src="view.jpg"></div>
<div id="share" class="poster"><img src="share.jpg"></div>
<div id="save" class="poster"><img src="save.jpg"></div>

<div class="note">
✔ Akaun mesti <b>PUBLIC</b><br>
✔ Proses 1–30 min (Max 48 jam)<br>
✔ 30 Hari Warranty (Refill jika drop)
</div>

<div class="whatsapp">
  <a id="waBtn" href="https://wa.me/60197554127" target="_blank">
    ORDER VIA WHATSAPP
  </a>
</div>

<script>
function showService(id,btn){
  const posters=document.querySelectorAll('.poster');
  const buttons=document.querySelectorAll('.menu-vertical button');

  posters.forEach(p=>{
    p.classList.remove('active');
    setTimeout(()=>p.classList.remove('show'),200);
  });

  buttons.forEach(b=>b.classList.remove('active'));

  const el=document.getElementById(id);
  el.classList.add('show');
  setTimeout(()=>el.classList.add('active'),50);

  btn.classList.add('active');

  el.scrollIntoView({behavior:'smooth',block:'start'});

  document.getElementById('waBtn').href =
   "https://wa.me/60197554127?text=Hi%20nak%20order%20"+id;
}
</script>

</body>
</html>
