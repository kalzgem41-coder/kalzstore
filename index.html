<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALZ STORE</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
  overflow:hidden;
}

.app{
  height:100vh;
  position:relative;
  overflow:hidden;
}

/* SCREEN */
.screen{
  position:absolute;
  inset:0;
  padding:30px 20px;
  background:linear-gradient(180deg,#050b1a,#020617);
  transform:translateX(100%);
  transition:.35s ease;
}
.screen.active{transform:translateX(0)}
.screen.exit{transform:translateX(-100%)}

/* MENU */
h1,h2{text-align:center}
.subtitle{text-align:center;color:#8bd3ff;margin-bottom:30px}

.menu button{
  display:block;
  width:100%;
  max-width:320px;
  margin:14px auto;
  padding:18px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:800;
  color:#fff;
  background:linear-gradient(135deg,#0f4cff,#00d4ff);
  box-shadow:0 10px 25px rgba(0,140,255,.35);
}

/* POSTER */
.poster img{
  width:100%;
  max-width:420px;
  border-radius:20px;
  display:block;
  margin:20px auto;
  box-shadow:0 0 40px rgba(0,150,255,.45);
}

/* NOTE */
.note{
  text-align:center;
  color:#cce8ff;
  line-height:1.8;
  margin-top:15px;
}

/* ACTION */
.actions{
  margin-top:30px;
}
.actions a,.actions button{
  display:block;
  width:100%;
  max-width:300px;
  margin:12px auto;
  padding:16px;
  border-radius:999px;
  border:none;
  font-weight:900;
  text-decoration:none;
  text-align:center;
}

.order{background:#22c55e;color:#000}
.back{background:#0f172a;color:#fff;border:1px solid #1e3a8a}
</style>
</head>

<body>

<div class="app">

<!-- HOME -->
<div id="home" class="screen active">
  <h1>KALZ STORE</h1>
  <div class="subtitle">Pilih servis & terus order</div>

  <div class="menu">
    <button onclick="openService('Followers')">Followers</button>
    <button onclick="openService('Likes')">Likes</button>
    <button onclick="openService('Views')">Views</button>
    <button onclick="openService('Share')">Share</button>
    <button onclick="openService('Save')">Save</button>
  </div>
</div>

<!-- SERVICE -->
<div id="service" class="screen">
  <h2 id="title"></h2>

  <div class="poster">
    <img id="posterImg">
  </div>

  <div class="note">
    ✔ Akaun mesti <b>PUBLIC</b><br>
    ✔ Proses 1–30 min (Max 48 jam)<br>
    ✔ 30 Hari Warranty (Refill jika drop)
  </div>

  <div class="actions">
    <a id="wa" class="order" target="_blank">ORDER VIA WHATSAPP</a>
    <button class="back" onclick="back()">⬅ KEMBALI</button>
  </div>
</div>

</div>

<script>
/* PRELOAD IMAGES */
const images = {};
['followers','likes','views','share','save'].forEach(i=>{
  const img=new Image();
  img.src=i+'.jpg';
  images[i]=img;
});

function openService(name){
  const key=name.toLowerCase();

  document.getElementById('home').classList.add('exit');
  document.getElementById('service').classList.add('active');

  document.getElementById('title').innerText=name+" BOOST";
  document.getElementById('posterImg').src=images[key].src;

  document.getElementById('wa').href=
   "https://wa.me/60197554127?text=Hi%20nak%20order%20"+name;
}

function back(){
  document.getElementById('home').classList.remove('exit');
  document.getElementById('service').classList.remove('active');
}
</script>

</body>
</html>
