<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALZ STORE</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#050b1a,#020617);
  color:#fff;
  text-align:center;
}

h1{
  margin-top:30px;
  letter-spacing:2px;
}

.subtitle{
  color:#8bd3ff;
  margin-bottom:25px;
}

/* MENU VERTICAL */
.menu-vertical{
  display:flex;
  flex-direction:column;
  gap:12px;
  max-width:280px;
  margin:0 auto 25px;
}

.menu-vertical button{
  background:linear-gradient(135deg,#0f4cff,#00d4ff);
  border:none;
  padding:15px;
  color:#fff;
  font-weight:700;
  border-radius:14px;
  cursor:pointer;
  font-size:16px;
  box-shadow:0 8px 20px rgba(0,140,255,.35);
}

.menu-vertical button.active{
  background:linear-gradient(135deg,#00ffd5,#00aaff);
  box-shadow:0 0 25px rgba(0,255,213,.8);
}

/* POSTER */
.poster{
  display:none;
  margin:25px auto;
}

.poster img{
  width:100%;
  max-width:420px;
  border-radius:18px;
  box-shadow:0 0 35px rgba(0,150,255,.35);
}

/* NOTE */
.note{
  margin-top:20px;
  font-size:14px;
  line-height:1.8;
  color:#cce8ff;
}

/* WHATSAPP */
.whatsapp{
  margin:25px auto 40px;
}

.whatsapp a{
  background:#22c55e;
  padding:16px 28px;
  color:#000;
  font-weight:800;
  border-radius:999px;
  text-decoration:none;
  display:inline-block;
  box-shadow:0 10px 30px rgba(34,197,94,.5);
}
</style>
</head>

<body>

<h1>KALZ STORE</h1>
<div class="subtitle">Pilih servis & terus order</div>

<div class="menu-vertical">
  <button onclick="showService('followers',this)">Followers</button>
  <button onclick="showService('likes',this)">Likes</button>
  <button onclick="showService('views',this)">Views</button>
  <button onclick="showService('share',this)">Share</button>
  <button onclick="showService('save',this)">Save</button>
</div>

<!-- POSTERS -->
<div id="followers" class="poster">
  <img src="followers.jpg">
</div>

<div id="likes" class="poster">
  <img src="like.jpg">
</div>

<div id="views" class="poster">
  <img src="view.jpg">
</div>

<div id="share" class="poster">
  <img src="share.jpg">
</div>

<div id="save" class="poster">
  <img src="save.jpg">
</div>

<div class="note">
  ✔ Akaun mesti <b>PUBLIC</b><br>
  ✔ Proses 1–30 min (Max 48 jam)<br>
  ✔ 30 Hari Warranty (Refill jika drop)
</div>

<div class="whatsapp">
  <a id="waBtn" href="https://wa.me/60197554127" target="_blank">
    ORDER VIA WHATSAPP
  </a>
</div>

<script>
function showService(id,btn){
  document.querySelectorAll('.poster').forEach(p=>p.style.display='none');
  document.querySelectorAll('.menu-vertical button').forEach(b=>b.classList.remove('active'));

  document.getElementById(id).style.display='block';
  btn.classList.add('active');

  document.getElementById('waBtn').href =
    "https://wa.me/60197554127?text=Hi%20nak%20order%20"+id;
}
</script>

</body>
</html>
