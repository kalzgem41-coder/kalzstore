<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALZ STORE</title>

<style>
body{
  margin:0;
  background:#050b14;
  color:#fff;
  font-family: Arial, sans-serif;
  text-align:center;
}

h1{
  margin-top:25px;
  letter-spacing:2px;
}

.subtitle{
  color:#7aa8ff;
  font-size:14px;
  margin-bottom:20px;
}

.menu{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin:0 15px 20px;
}

.menu button{
  background:linear-gradient(135deg,#0f4cff,#00d4ff);
  border:none;
  padding:12px 18px;
  color:#fff;
  font-weight:bold;
  border-radius:12px;
  cursor:pointer;
}

.menu button:active{
  transform:scale(0.95);
}

.poster{
  display:none;
  justify-content:center;
  margin:20px auto;
  max-width:420px;
}

.poster img{
  width:100%;
  border-radius:16px;
  box-shadow:0 0 25px #0f4cff;
}

.note{
  font-size:13px;
  color:#cbd5ff;
  margin:15px;
  line-height:1.6;
}

.order-btn{
  display:inline-block;
  margin:15px auto 35px;
  background:#25D366;
  color:#000;
  padding:15px 26px;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;
}
</style>

<script>
function showService(id, wa){
  document.querySelectorAll('.poster').forEach(p=>{
    p.style.display="none";
  });

  document.getElementById(id).style.display="flex";
  document.getElementById("order").href = wa;
}
</script>

</head>
<body>

<h1>KALZ STORE</h1>
<div class="subtitle">Pilih servis & terus order</div>

<div class="menu">
  <button onclick="showService('followers','https://wa.me/60197554127?text=Hi%20nak%20order%20Followers')">Followers</button>
  <button onclick="showService('likes','https://wa.me/60197554127?text=Hi%20nak%20order%20Likes')">Likes</button>
  <button onclick="showService('views','https://wa.me/60197554127?text=Hi%20nak%20order%20Views')">Views</button>
  <button onclick="showService('share','https://wa.me/60197554127?text=Hi%20nak%20order%20Share')">Share</button>
  <button onclick="showService('save','https://wa.me/60197554127?text=Hi%20nak%20order%20Save')">Save</button>
</div>

<!-- POSTERS -->
<div id="followers" class="poster"><img src="followers.jpg"></div>
<div id="likes" class="poster"><img src="like.jpg"></div>
<div id="views" class="poster"><img src="view.jpg"></div>
<div id="share" class="poster"><img src="share.jpg"></div>
<div id="save" class="poster"><img src="save.jpg"></div>

<div class="note">
✔ Akaun mesti <b>PUBLIC</b><br>
✔ Proses 1–30 min (Max 48 jam)<br>
✔ 30 Hari Warranty (Refill jika drop)
</div>

<a id="order" class="order-btn" href="#">ORDER VIA WHATSAPP</a>

</body>
</html>
