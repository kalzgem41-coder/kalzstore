<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALZ STORE</title>

<style>
:root{
  --neon1:#00eaff;
  --neon2:#7c7cff;
  --neon3:#00ffb3;
  --bg1:#020617;
  --bg2:#050b1a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,var(--bg2),var(--bg1));
  color:#fff;
  overflow:hidden;
}

/* BACKGROUND GLOW */
.bg-glow{
  position:fixed; inset:-20%;
  background:
    radial-gradient(60% 30% at 10% 10%, rgba(0,234,255,.15), transparent 60%),
    radial-gradient(50% 30% at 90% 20%, rgba(124,124,255,.12), transparent 60%),
    radial-gradient(40% 30% at 50% 90%, rgba(0,255,179,.12), transparent 60%);
  animation:pulse 10s ease-in-out infinite alternate;
  pointer-events:none;
}
@keyframes pulse{to{filter:brightness(1.15)}}

/* APP */
.app{height:100vh; position:relative}

/* SCREENS */
.screen{
  position:absolute; inset:0;
  padding:28px 20px;
  transform:translateX(100%);
  transition:.35s ease;
}
.screen.active{transform:translateX(0)}
.screen.exit{transform:translateX(-100%)}

h1,h2{text-align:center; letter-spacing:2px}
.subtitle{text-align:center;color:#9be7ff;margin-bottom:26px}

/* NEON BUTTON */
.btn{
  display:block; width:100%; max-width:330px;
  margin:14px auto; padding:18px;
  border:none; border-radius:18px;
  font-size:18px; font-weight:900; color:#001018;
  background:linear-gradient(135deg,var(--neon1),var(--neon2));
  box-shadow:
    0 0 0 rgba(0,0,0,0),
    0 10px 30px rgba(0,180,255,.35);
  transition:.18s;
}
.btn:active{transform:scale(.97)}
.btn.primary{
  background:linear-gradient(135deg,var(--neon3),var(--neon1));
  box-shadow:0 0 35px rgba(0,255,179,.85);
}

/* POSTER */
.poster img{
  width:100%; max-width:420px; display:block;
  margin:18px auto; border-radius:20px;
  box-shadow:0 0 45px rgba(0,180,255,.45);
}

/* NOTE */
.note{
  text-align:center; color:#cce8ff; line-height:1.8; margin-top:10px
}

/* ACTION */
.actions a,.actions button{
  display:block; width:100%; max-width:300px;
  margin:12px auto; padding:16px;
  border-radius:999px; border:none; font-weight:900;
}
.order{background:#22c55e;color:#001a0f}
.back{
  background:transparent; color:#e6f6ff;
  border:1px solid rgba(0,234,255,.35)
}
</style>
</head>

<body>
<div class="bg-glow"></div>

<div class="app">

<!-- HOME -->
<div id="home" class="screen active">
  <h1>KALZ STORE</h1>
  <div class="subtitle">Pilih platform</div>

  <button class="btn primary" onclick="openMenu('tiktok')">TikTok</button>
  <button class="btn" onclick="openMenu('instagram')">Instagram</button>
  <button class="btn" onclick="openMenu('facebook')">Facebook</button>
</div>

<!-- MENU -->
<div id="menu" class="screen">
  <h2 id="menuTitle"></h2>
  <div id="menuBtns"></div>
  <button class="btn back" onclick="backHome()">⬅ Kembali</button>
</div>

<!-- SERVICE -->
<div id="service" class="screen">
  <h2 id="serviceTitle"></h2>
  <div class="poster"><img id="poster"></div>

  <div class="note">
    ✔ Akaun mesti <b>PUBLIC</b><br>
    ✔ Proses 1–30 min (Max 48 jam)<br>
    ✔ 30 Hari Warranty (Refill jika drop)
  </div>

  <div class="actions">
    <a id="wa" class="order" target="_blank">ORDER VIA WHATSAPP</a>
    <button class="back" onclick="backMenu()">⬅ Kembali</button>
  </div>
</div>

</div>

<script>
/* DATA */
const data={
 tiktok:[
  ['Followers','tiktok_followers.jpg'],
  ['Likes','tiktok_likes.jpg'],
  ['Views','tiktok_views.jpg'],
  ['Share','tiktok_share.jpg'],
  ['Save','tiktok_save.jpg']
 ],
 instagram:[
  ['Followers','ig_followers.jpg'],
  ['Likes','ig_likes.jpg'],
  ['Views','ig_views.jpg']
 ],
 facebook:[
  ['Followers Page / Profil','fb_followers.jpg'],
  ['Like Post','fb_likes.jpg'],
  ['View Post','fb_views.jpg']
 ]
};

/* PRELOAD */
Object.values(data).flat().forEach(i=>{
 const img=new Image(); img.src=i[1];
});

let platform='';

function openMenu(p){
 platform=p;
 home.classList.add('exit');
 menu.classList.add('active');
 menuTitle.innerText=p.toUpperCase();
 menuBtns.innerHTML='';
 data[p].forEach(s=>{
  menuBtns.innerHTML+=
   `<button class="btn" onclick="openService('${s[0]}','${s[1]}')">${s[0]}</button>`;
 });
}

function openService(name,img){
 menu.classList.add('exit');
 service.classList.add('active');
 serviceTitle.innerText=name;
 poster.src=img;
 wa.href=`https://wa.me/60197554127?text=Hi%20nak%20order%20${name}`;
}

function backHome(){
 menu.classList.remove('active','exit');
 home.classList.remove('exit');
}

function backMenu(){
 service.classList.remove('active');
 menu.classList.remove('exit');
}
</script>

</body>
</html>
