<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALZ STORE</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#061b33,#000814);
  color:#fff;
}
.page{
  display:none;
  min-height:100vh;
  padding:25px 20px;
}
.page.active{display:block}

.center{text-align:center}

.logo{
  width:90px;height:90px;border-radius:50%;
  margin:auto;
  box-shadow:0 0 25px #00ffd5;
}
h1{margin:15px 0 5px;letter-spacing:2px}
.subtitle{color:#9adfff;font-size:14px;margin-bottom:20px}

.btn{
  width:100%;
  padding:16px;
  margin:12px 0;
  border:none;
  border-radius:16px;
  font-size:18px;
  font-weight:bold;
  color:#000;
  background:linear-gradient(135deg,#00ffd5,#00aaff);
  box-shadow:0 0 20px rgba(0,255,213,.6);
}
.btn.dark{
  background:#111;
  color:#fff;
  box-shadow:none;
}
.poster{
  width:100%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(0,170,255,.5);
  margin:15px auto;
  display:block;
}
.note{font-size:14px;color:#cfefff;margin-top:15px}
.order{
  margin-top:20px;
  background:#1ecf6b;
  color:#000;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page active center">
  <img src="logo.png" class="logo">
  <h1>KALZ STORE</h1>
  <div class="subtitle">Boost Sosial Media Automatik</div>

  <button class="btn" onclick="openPage('tiktok')">TikTok</button>
  <button class="btn" onclick="openPage('instagram')">Instagram</button>
  <button class="btn" onclick="openPage('facebook')">Facebook</button>
</div>

<!-- TIKTOK -->
<div id="tiktok" class="page center">
  <h1>TikTok</h1>
  <button class="btn" onclick="openService('TikTok Followers','tt_followers.jpg')">Followers</button>
  <button class="btn" onclick="openService('TikTok Likes','tt_likes.jpg')">Likes</button>
  <button class="btn" onclick="openService('TikTok Views','tt_views.jpg')">Views</button>
  <button class="btn" onclick="openService('TikTok Share','tt_share.jpg')">Share</button>
  <button class="btn" onclick="openService('TikTok Save','tt_save.jpg')">Save</button>
  <button class="btn dark" onclick="openPage('home')">← Kembali</button>
</div>

<!-- INSTAGRAM -->
<div id="instagram" class="page center">
  <h1>Instagram</h1>
  <button class="btn" onclick="openService('IG Followers','ig_followers.jpg')">Followers</button>
  <button class="btn" onclick="openService('IG Likes','ig_likes.jpg')">Likes</button>
  <button class="btn" onclick="openService('IG Views','ig_views.jpg')">Views</button>
  <button class="btn dark" onclick="openPage('home')">← Kembali</button>
</div>

<!-- FACEBOOK -->
<div id="facebook" class="page center">
  <h1>Facebook</h1>
  <button class="btn" onclick="openService('FB Followers','fb_followers.jpg')">Followers Page / Profil</button>
  <button class="btn" onclick="openService('FB Likes','fb_likes.jpg')">Like Post</button>
  <button class="btn" onclick="openService('FB Views','fb_views.jpg')">View Post</button>
  <button class="btn dark" onclick="openPage('home')">← Kembali</button>
</div>

<!-- SERVICE -->
<div id="service" class="page center">
  <h1 id="serviceTitle"></h1>
  <img id="serviceImg" class="poster">

  <div class="note">
    ✔ Akaun mesti PUBLIC<br>
    ✔ Proses 1–30 min (Max 48 jam)<br>
    ✔ 30 Hari Warranty (Refill jika drop)
  </div>

  <button class="btn order"
    onclick="window.open('https://wa.me/60197554127','_blank')">
    ORDER VIA WHATSAPP
  </button>

  <button class="btn dark" onclick="goBack()">← Kembali</button>
</div>

<script>
let lastPage='home';

function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  lastPage=id;
}

function openService(title,img){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('service').classList.add('active');
  document.getElementById('serviceTitle').innerText=title;
  document.getElementById('serviceImg').src=img;
}

function goBack(){
  openPage(lastPage);
}
</script>

</body>
</html>
