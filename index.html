<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALZ STORE</title>

<style>
body{
  margin:0;
  background:#050b14;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  padding-bottom:90px;
}

/* HEADER */
h1{
  margin:20px 0 6px;
  letter-spacing:2px;
}
.subtitle{
  color:#7aa8ff;
  font-size:14px;
  margin-bottom:14px;
}

/* POSTER */
.poster{
  display:none;
  justify-content:center;
  margin:15px auto;
  max-width:420px;
  animation:fade .25s ease;
}
.poster img{
  width:100%;
  border-radius:18px;
  box-shadow:0 0 30px #0f4cff;
}
@keyframes fade{
  from{opacity:0;transform:scale(.97)}
  to{opacity:1;transform:scale(1)}
}

/* NOTE */
.note{
  font-size:13px;
  color:#cbd5ff;
  margin:18px;
  line-height:1.6;
}

/* ORDER */
.order-btn{
  display:inline-block;
  margin:10px auto 20px;
  background:#25D366;
  color:#000;
  padding:16px 30px;
  border-radius:40px;
  font-weight:bold;
  text-decoration:none;
}

/* BOTTOM MENU */
.bottom-menu{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#081427;
  display:flex;
  justify-content:space-around;
  padding:12px 6px 18px;
  box-shadow:0 -10px 30px rgba(0,0,0,.6);
}

.bottom-menu button{
  background:none;
  border:none;
  color:#7aa8ff;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
}

.bottom-menu button.active{
  color:#00ffd5;
  text-shadow:0 0 10px rgba(0,255,213,.9);
}
</style>

<script>
function showService(id, wa, btn){
  document.querySelectorAll('.poster').forEach(p=>p.style.display="none");
  document.querySelectorAll('.bottom-menu button').forEach(b=>b.classList.remove("active"));

  document.getElementById(id).style.display="flex";
  btn.classList.add("active");
  document.getElementById("order").href = wa;
}

window.onload = function(){
  document.getElementById("btn-followers").click();
}
</script>

</head>
<body>

<h1>KALZ STORE</h1>
<div class="subtitle">Pilih servis & terus order</div>

<!-- POSTERS -->
<div id="followers" class="poster"><img src="followers.jpg"></div>
<div id="likes" class="poster"><img src="likes.jpg"></div>
<div id="views" class="poster"><img src="views.jpg"></div>
<div id="share" class="poster"><img src="share.jpg"></div>
<div id="save" class="poster"><img src="save.jpg"></div>

<div class="note">
✔ Akaun mesti <b>PUBLIC</b><br>
✔ Proses 1–30 min (Max 48 jam)<br>
✔ 30 Hari Warranty (Refill jika drop)
</div>

<a id="order" class="order-btn" href="#">ORDER VIA WHATSAPP</a>

<!-- BOTTOM MENU -->
<div class="bottom-menu">
  <button id="btn-followers"
    onclick="showService('followers','https://wa.me/60197554127?text=Hi%20nak%20order%20Followers',this)">
    Followers
  </button>

  <button
    onclick="showService('likes','https://wa.me/60197554127?text=Hi%20nak%20order%20Likes',this)">
    Likes
  </button>

  <button
    onclick="showService('views','https://wa.me/60197554127?text=Hi%20nak%20order%20Views',this)">
    Views
  </button>

  <button
    onclick="showService('share','https://wa.me/60197554127?text=Hi%20nak%20order%20Share',this)">
    Share
  </button>

  <button
    onclick="showService('save','https://wa.me/60197554127?text=Hi%20nak%20order%20Save',this)">
    Save
  </button>
</div>

</body>
</html>
