<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALZ STORE</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#020617;
  color:#fff;
  overflow:hidden;
}
.app{height:100vh;position:relative}

/* SCREEN */
.screen{
  position:absolute;
  inset:0;
  padding:30px 20px;
  background:linear-gradient(180deg,#050b1a,#020617);
  transform:translateX(100%);
  transition:.35s ease;
}
.screen.active{transform:translateX(0)}
.screen.exit{transform:translateX(-100%)}

h1,h2{text-align:center}
.subtitle{text-align:center;color:#8bd3ff;margin-bottom:25px}

/* BUTTON */
.btn{
  display:block;
  width:100%;
  max-width:320px;
  margin:12px auto;
  padding:18px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:800;
  color:#fff;
  background:linear-gradient(135deg,#0f4cff,#00d4ff);
  box-shadow:0 10px 25px rgba(0,140,255,.35);
}

.poster img{
  width:100%;
  max-width:420px;
  margin:20px auto;
  display:block;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,150,255,.45);
}

.note{
  text-align:center;
  color:#cce8ff;
  line-height:1.8;
}

.action a,.action button{
  display:block;
  margin:12px auto;
  width:100%;
  max-width:300px;
  padding:16px;
  border-radius:999px;
  border:none;
  font-weight:900;
}
.order{background:#22c55e;color:#000}
.back{background:#0f172a;color:#fff;border:1px solid #1e3a8a}
</style>
</head>

<body>
<div class="app">

<!-- HOME -->
<div id="home" class="screen active">
  <h1>KALZ STORE</h1>
  <div class="subtitle">Pilih platform</div>
  <button class="btn" onclick="openMenu('tiktok')">TikTok</button>
  <button class="btn" onclick="openMenu('instagram')">Instagram</button>
  <button class="btn" onclick="openMenu('facebook')">Facebook</button>
</div>

<!-- MENU -->
<div id="menu" class="screen">
  <h2 id="menuTitle"></h2>
  <div id="menuBtns"></div>
  <button class="btn back" onclick="backToHome()">⬅ Kembali</button>
</div>

<!-- SERVICE -->
<div id="service" class="screen">
  <h2 id="serviceTitle"></h2>
  <div class="poster"><img id="poster"></div>

  <div class="note">
    ✔ Akaun mesti <b>PUBLIC</b><br>
    ✔ Proses 1–30 min (Max 48 jam)<br>
    ✔ 30 Hari Warranty (Refill jika drop)
  </div>

  <div class="action">
    <a id="wa" class="order" target="_blank">ORDER VIA WHATSAPP</a>
    <button class="back" onclick="backToMenu()">⬅ Kembali</button>
  </div>
</div>

</div>

<script>
const data={
 tiktok:[
  ['Followers','tiktok_followers.jpg'],
  ['Likes','tiktok_likes.jpg'],
  ['Views','tiktok_views.jpg'],
  ['Share','tiktok_share.jpg'],
  ['Save','tiktok_save.jpg']
 ],
 instagram:[
  ['Followers','ig_followers.jpg'],
  ['Likes','ig_likes.jpg'],
  ['Views','ig_views.jpg']
 ],
 facebook:[
  ['Followers Page / Profil','fb_followers.jpg'],
  ['Like Post','fb_likes.jpg'],
  ['View Post','fb_views.jpg']
 ]
};

let currentPlatform='';

function openMenu(p){
 currentPlatform=p;
 home.classList.add('exit');
 menu.classList.add('active');
 menuTitle.innerText=p.toUpperCase();
 menuBtns.innerHTML='';
 data[p].forEach(s=>{
  menuBtns.innerHTML+=
   `<button class="btn" onclick="openService('${s[0]}','${s[1]}')">${s[0]}</button>`;
 });
}

function openService(name,img){
 menu.classList.add('exit');
 service.classList.add('active');
 serviceTitle.innerText=name;
 poster.src=img;
 wa.href=`https://wa.me/60197554127?text=Hi%20nak%20order%20${name}`;
}

function backToHome(){
 menu.classList.remove('active','exit');
 home.classList.remove('exit');
}

function backToMenu(){
 service.classList.remove('active');
 menu.classList.remove('exit');
}
</script>

</body>
</html>
