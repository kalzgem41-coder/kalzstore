<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KALZ STORE</title>

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#050b1a,#020617);
  color:#fff;
  text-align:center;
}

/* SCREEN */
.screen{
  display:none;
  min-height:100vh;
  padding:30px 20px;
}
.screen.active{display:block}

/* MENU */
.menu button{
  display:block;
  width:100%;
  max-width:320px;
  margin:14px auto;
  padding:18px;
  border:none;
  border-radius:18px;
  font-size:18px;
  font-weight:800;
  color:#fff;
  background:linear-gradient(135deg,#0f4cff,#00d4ff);
  box-shadow:0 10px 25px rgba(0,140,255,.35);
}

/* POSTER */
.poster img{
  width:100%;
  max-width:420px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(0,150,255,.4);
  margin:20px auto;
}

/* NOTE */
.note{
  margin:15px 0;
  color:#cce8ff;
  line-height:1.8;
}

/* BUTTON */
.action{
  margin-top:25px;
}
.action a, .action button{
  display:block;
  margin:12px auto;
  padding:16px;
  width:100%;
  max-width:300px;
  border-radius:999px;
  border:none;
  font-weight:900;
  text-decoration:none;
}

.order{background:#22c55e;color:#000}
.back{background:#0f172a;color:#fff;border:1px solid #1e3a8a}
</style>
</head>

<body>

<!-- MAIN MENU -->
<div id="menu" class="screen active">
  <h1>KALZ STORE</h1>
  <p style="color:#8bd3ff">Pilih servis & terus order</p>

  <div class="menu">
    <button onclick="openService('followers')">Followers</button>
    <button onclick="openService('likes')">Likes</button>
    <button onclick="openService('views')">Views</button>
    <button onclick="openService('share')">Share</button>
    <button onclick="openService('save')">Save</button>
  </div>
</div>

<!-- SERVICE SCREEN -->
<div id="service" class="screen">
  <h2 id="serviceTitle"></h2>

  <div class="poster">
    <img id="serviceImg">
  </div>

  <div class="note">
    ✔ Akaun mesti <b>PUBLIC</b><br>
    ✔ Proses 1–30 min (Max 48 jam)<br>
    ✔ 30 Hari Warranty (Refill jika drop)
  </div>

  <div class="action">
    <a id="waLink" class="order" target="_blank">ORDER VIA WHATSAPP</a>
    <button class="back" onclick="goBack()">⬅ KEMBALI</button>
  </div>
</div>

<script>
function openService(type){
  document.getElementById('menu').classList.remove('active');
  document.getElementById('service').classList.add('active');

  document.getElementById('serviceTitle').innerText =
    type.toUpperCase()+" BOOST";

  document.getElementById('serviceImg').src =
    type+".jpg";

  document.getElementById('waLink').href =
   "https://wa.me/60197554127?text=Hi%20nak%20order%20"+type;
}

function goBack(){
  document.getElementById('service').classList.remove('active');
  document.getElementById('menu').classList.add('active');
}
</script>

</body>
</html>
